<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
</head>
<body>
<h2>Edit Student</h2>

<form th:action="@{'/students/update/' + ${student.studentId}}" th:object="${student}" method="post">
    <div>
        Name: <input type="text" th:field="*{name}" />
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>
    <div>
        Age: <input type="number" th:field="*{age}" />
        <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
    </div>
    <div>
        Class: <input type="text" th:field="*{studentClass}" />
        <span th:if="${#fields.hasErrors('studentClass')}" th:errors="*{studentClass}"></span>
    </div>
    <div>
        Email: <input type="email" th:field="*{email}" />
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>
    <div>
        Address: <textarea th:field="*{address}"></textarea>
        <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
    </div>
    <div>
        <button type="submit">Update</button>
    </div>
</form>

<a href="/students">Back to List</a>
</body>
</html>
