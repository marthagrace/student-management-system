<form method="get" action="/students/search">
    <input type="text" name="keyword" placeholder="Search..." />
    <select name="type">
        <option value="name">Name</option>
        <option value="class">Class</option>
    </select>
    <button type="submit">Search</button>
</form>

<table>
    <tr>
        <th>ID</th><th>Name</th><th>Age</th><th>Class</th><th>Email</th><th>Address</th><th>Actions</th>
    </tr>
    <tr th:each="student : ${students}">
        <td th:text="${student.studentId}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.age}"></td>
        <td th:text="${student.studentClass}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.address}"></td>
        <td>
            <a th:href="@{'/students/edit/' + ${student.studentId}}">Edit</a>
            <a th:href="@{'/students/delete/' + ${student.studentId}}">Delete</a>
        </td>
    </tr>
</table>
<a href="/students/add">Add New Student</a>
